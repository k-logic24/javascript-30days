<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello %s string', 'ðŸ’©')

    // Styled
    console.log('%c i am iwata', 'font-size: 20px; background: red;')

    // warning!

    // Error :|

    // Info

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'Thats is wrong!!')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.dir(p)
    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count(`iwt`)
    console.count(`iwt`)
    console.count(`iwt`)
    console.count(`iwt`)
    console.count(`wtr`)
    console.count(`wtr`)
    console.count(`wtr`)

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })
    
    console.table(dogs)

  </script>
</body>
</html>
